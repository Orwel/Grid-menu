<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main>
    <section class="hero">
      <div class="info">
        <h1>Check the </br>best food</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime expedita nemo assumenda !</p>
        <button>Book a table</button>
      </div>
      <img class="hero-image" src="images/hero.png" alt="plato pasta vegetales">
    </section>

    <section class="dishes">
      <h2 class="dishes-title">OUR SERVICES</h2>
      <div class="dishes-grid">
        <img class="dishes-item dishes-item_big" src="./images/video.png">
        <img class="dishes-item" src="images/dish1.png">
        <img class="dishes-item" src="images/dish2.png" alt="">
        <img class="dishes-item" src="images/dish3.png" alt="">
        <img class="dishes-item" src="images/dish4.png" alt="">
      </div>
    </section>

    <section class="menu">
      <h2 class="menu-title">Home menu</h2>
      <div class="menu-grid">
        <div  class="menu-grid-item"><img src="images/plate1.png" alt=""></div>
        <div class="menu-grid-item"><img src="images/plate2.png" alt=""></div>
        <div class="menu-grid-item"><img src="images/plate3.png" alt=""></div>
        <div class="menu-grid-item"><img src="images/plate4.png" alt=""></div>
        <div class="menu-grid-item"><img src="images/plate5.png" alt=""></div>
      </div>
    </section>
  </main>
</body>

</html>
